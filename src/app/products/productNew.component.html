<main class="container">
	
		<div class="card bdr-main my-5">
			<div class="card-header bdr-main"><h1 class="h2 txt-dark my-3">{{title}}</h1></div>
			<div class="card-body">		
				<form (ngSubmit)="create()" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="name">Nombre</label>
						<div class="col-sm-6"><input type="text" id="name" class="form-control" name="name" [(ngModel)]="product.name"/></div>	
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="price">Precio</label>
						<div class="col-sm-6"><input type="text" id="price" class="form-control" name="price" [(ngModel)]="product.price"/></div>
					</div>
					<button type="submit" class="btn btn-main mt-3">Enviar</button>
				</form>
			</div>
		</div>
	</main>
